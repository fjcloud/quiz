<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .timer-pulse {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .choice-button:hover:not(:disabled) {
            transform: translateY(-1px);
            transition: transform 0.2s;
        }

        .submit-button {
            transition: all 0.3s ease;
        }

        .submit-button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <p class="text-gray-600">Loading quiz data...</p>
        </div>

        <!-- Quiz Selection -->
        <div id="quizSelection" class="hidden">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Available Quizzes</h1>
            <div id="quizList" class="space-y-4"></div>
        </div>

        <!-- Quiz Container -->
        <div id="quizContainer" class="hidden bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <span id="questionNumber" class="text-xl font-bold text-gray-800"></span>
                    <span id="topic" class="ml-2 text-gray-600"></span>
                </div>
                <button id="exitQuizBtn" 
                        class="text-gray-600 hover:text-red-600 transition-colors">
                    Exit Quiz
                </button>
            </div>

            <!-- Timer -->
            <div id="timerContainer" class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <div id="timerDisplay" class="text-lg font-bold"></div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="timerBar" class="bg-blue-600 h-2 rounded-full transition-all duration-1000"></div>
                </div>
            </div>

            <!-- Question -->
            <div id="questionText" class="text-lg mb-6 text-gray-800"></div>

            <!-- Choices Container -->
            <div id="choices"></div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="hidden bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Quiz Results</h2>
            
            <!-- Score Section -->
            <div id="score" class="text-center mb-8"></div>
            
            <!-- Time Stats -->
            <div id="timeStats" class="text-center mb-8 p-4 bg-gray-50 rounded-lg">
                <h3 class="font-bold mb-2 text-gray-700">Time Statistics</h3>
                <div class="grid grid-cols-2 gap-4 text-gray-600"></div>
            </div>

            <!-- Question Review -->
            <div id="incorrectAnswers" class="space-y-4"></div>

            <!-- Action Buttons -->
            <div class="flex justify-center gap-4 mt-8">
                <button id="backToListBtn" 
                        class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                    Try Another Quiz
                </button>
                <button id="restartBtn" 
                        class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                    Retry This Quiz
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Messages Container -->
    <div id="toastContainer" class="fixed bottom-4 right-4 space-y-2"></div>
</body>
</html>
